<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">


  <title>Frontend Mentor | Product preview card component</title>

</head>

<body class="bg-primary-200">
  <main>

    <div class="card-container bg-neutral-100">
      <div class="product-image"></div>
      <div class="product-information">
        <p class=" perfume text-neutral-800 ff-primary fs-xs">PERFUME</p>
        <h1 class="text-neutral-900 ff-accent fs-lrg fw-bold">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description text-neutral-800 ff-primary fs-med">A floral, solar and voluptuous interpretation
          composed by
          Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="pricing">
          <h2 class="text-primary-900 ff-accent fs-lrg fw-bold">$149.99</h2>
          <span class="text-neutral-800 ff-primary fs-sm fw-regular">$169.99</span>
        </div>
        <button class="bg-primary-900 text-neutral-100 ff-primary fs-med fw-bold"><img src="./images/icon-cart.svg"
            alt="">Add
          to
          Cart</button>
      </div>
    </div>

  </main>
</body>

</html>
